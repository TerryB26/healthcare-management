<section>
  <div>
    <div class="row gx-5" style="margin-left: 0;margin-right: 0;">
      <div class="col">
        <div class="row stats-card">
          <div class="text-center" style="background: rgb(176,192,241);margin-bottom: 10px;">
            <h4>Available Healthcare Workers</h4>
          </div>
          <div class="col text-center d-flex justify-content-center align-items-center align-content-center">
            <div class="card shadow border-start-primary py-2">
              <div class="card-body">
                <div class="row align-items-center no-gutters">
                  <div class="col me-2">
                    <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Available Nurses</span></div>
                    <div class="text-dark fw-bold h5 mb-0">
                      <span> {{ numOfNurses }}</span>
                    </div>
                  </div>
                  <div class="col-auto image-stats-section">
                    <img src="assets/img/nurse-cap.png" width="50">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col text-center d-flex justify-content-center align-items-center align-content-center">
            <div class="card shadow border-start-primary py-2">
              <div class="card-body">
                <div class="row align-items-center no-gutters">
                  <div class="col me-2">
                    <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Available Doctors</span></div>
                    <div class="text-dark fw-bold h5 mb-0"><span>{{numOfDoctors}}</span></div>
                  </div>
                  <div class="col-auto image-stats-section">
                    <img src="assets/img/stetoscope.png" width="50"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row stats-card">
          <div class="text-center" style="background: rgb(176,192,241);margin-bottom: 10px;">
            <h4>Divisions Within The Hospital</h4>
          </div>
          <div class="col text-center d-flex justify-content-center align-items-center align-content-center">
            <div class="card shadow border-start-primary py-2">
              <div class="card-body">
                <div class="row align-items-center no-gutters">
                  <div class="col me-2">
                    <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Departments</span></div>
                    <div class="text-dark fw-bold h5 mb-0"><span>{{numOfDepartments}}</span></div>
                  </div>
                  <div class="col-auto image-stats-section">
                    <img src="assets/img/department.png" width="50"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col text-center d-flex justify-content-center align-items-center align-content-center">
            <div class="card shadow border-start-primary py-2">
              <div class="card-body">
                <div class="row align-items-center no-gutters">
                  <div class="col me-2">
                    <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Wards</span></div>
                    <div class="text-dark fw-bold h5 mb-0"><span>{{numOfWards}}</span></div>
                  </div>
                  <div class="col-auto image-stats-section"><img src="../assets/img/ward.png" width="50"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row stats-card stats-card-patients">
      <div class="text-center" style="background: rgb(176,192,241);margin-bottom: 10px;">
        <h4>Patients</h4>
      </div>
      <div class="col text-center d-flex justify-content-center align-items-center align-content-center">
        <div class="card shadow border-start-primary py-2">
          <div class="card-body">
            <div class="row align-items-center no-gutters">
              <div class="col me-2">
                <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Admitted Patients</span></div>
                <div class="text-dark fw-bold h5 mb-0"><span>{{numOfPatients}}</span></div>
              </div>
              <div class="col-auto image-stats-section">
                <img src="assets/img/patient.png" width="50"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row stats-card stats-card-patients">
      <div class="text-center" style="background: rgb(176,192,241);margin-bottom: 10px;">
        <h4>Statistics</h4>
      </div>
      <div class="col text-center d-flex justify-content-center align-items-center align-content-center">
        <div>
          <canvas id="myChart" width="800" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
</section>
