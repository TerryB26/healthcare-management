<section>
  <div>
    <h2 class="admin-heading">&nbsp;</h2>
  </div>
</section>
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <section style="text-align: center">
          <img src="assets/img/nurse.png" width="200" height="370">
        </section>
      </div>
      <div class="col-md-6">
        <section>
          <div class="container text-center">
            <div style="border-color: rgb(238,238,238);border-right-style: solid;border-bottom-style: solid;border-left-style: solid;padding-bottom: 0;width: 500px;">
              <h4 class="text-center" style="border-style: solid;border-color: rgb(238,238,238);background: rgb(238,238,238);">Nurse Details</h4>
              <div>

                <form #addNurseForm = 'ngForm' (submit) =onSubmit(addNurseForm)>
                  <div class="form-div-area">
                    <input class="form-control form-input"
                           type="text"
                           placeholder="Name"
                           name="user_name"
                           id="user_name"
                           [(ngModel)]="userName"
                           ngModel
                           required
                           #user_name="ngModel"
                           >
                  </div>

                  <div class="form-div-area">
                    <input class="form-control form-input"
                           type="text"
                           placeholder="Surname"
                           name="user_surname"
                           id="user_surname"
                           [(ngModel)]="userSurname"
                           (ngModelChange)="onUserSurnameChange()"
                           ngModel
                           required
                           #user_surname="ngModel"
                           >
                  </div>

                  <div class="form-div-area">
                    <input class="form-control form-input"
                           type="text"
                           placeholder="Email Address"
                           name="user_email"
                           id="user_email"
                           [(ngModel)]="userName + userSurnameFirstLetter + emailNum + baseEmail"
                           ngModel
                           required
                           readonly
                           #user_email="ngModel"
                           >
                  </div>

                  <div class="form-div-area">
                    <input class="form-control form-input"
                           type="text"
                           placeholder="License Number"
                           name="nurse_license_number"
                           id="nurse_license_number"
                           ngModel
                           required
                           >
                  </div>

                  <div class="form-div-area">
                    <select class="form-select"
                            name="nurse_ward_id"
                            id="nurse_ward_id"
                            ngModel
                            required
                            #nurse_ward_id="ngModel">
                      <option value="" disabled selected>Choose A Ward</option>
                      <option
                        *ngFor="let ward of wardsData"
                        [value]="ward.ward_id"
                        >{{ ward.ward_name }} -- {{ ward.department_name }}</option>
                    </select>
                  </div>

                  <div class="form-div-area">
                    <select class="form-select"
                            name="role_id"
                            id="role_id"
                            ngModel
                            required
                            #role_id="ngModel">
                      <option value="" disabled selected>Confirm Role</option>
                      <option
                        *ngFor="let role of rolesData"
                        [value]="role.role_id"
                        selected>{{ role.role_name }}</option>
                    </select>
                  </div>

                  <button class="btn btn-primary add-admin-btn form-btn"
                          type="submit"
                          [disabled]="addNurseForm.invalid"
                  >Add Nurse</button>
                </form>

              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
