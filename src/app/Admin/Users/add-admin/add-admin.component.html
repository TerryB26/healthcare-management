<section>
  <div>
    <h2 class="admin-heading">&nbsp;</h2>
  </div>
</section>
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <section style="text-align: center">
          <img src="assets/img/hospital3.png" width="370" height="370"></section>
      </div>
      <div class="col-md-6">
        <section>

          <div *ngIf="showSuccessMessage" class="alert alert-success">
            User added successfully
          </div>

          <div class="container text-center">
            <div style="border-color: rgb(238,238,238);border-right-style: solid;border-bottom-style: solid;border-left-style: solid;padding-bottom: 0;width: inherit;">
              <h4 class="text-center" style="border-style: solid;border-color: rgb(238,238,238);background: rgb(238,238,238);">Admin Details</h4>
              <div>

                <form #addAdminForm = 'ngForm' (submit) =onSubmit(addAdminForm)>
                  <div class="form-div-area">
                    <input class="form-control form-input"
                           type="text"
                           placeholder="Name"
                           name="user_name"
                           id="user_name"
                           [(ngModel)]="userName"
                           ngModel
                           required
                           #user_name="ngModel"
                           style="/*width: 500px;*/">
                  </div>

                  <div class="form-div-area">
                    <input class="form-control form-input"
                           type="text"
                           placeholder="Surname"
                           name="user_surname"
                           id="user_surname"
                           [(ngModel)]="userSurname"
                           (ngModelChange)="onUserSurnameChange()"
                           ngModel
                           required
                           #user_surname="ngModel"
                           style="/*width: 500px;*/">
                  </div>



                  <div class="form-div-area">
                    <input class="form-control form-input"
                           type="text"
                           placeholder="Email Address"
                           name="user_email"
                           id="user_email"
                            [(ngModel)]="userName + userSurnameFirstLetter + emailNum + baseEmail"
                           ngModel
                           required
                           readonly
                           #user_email="ngModel"
                           style="/*width: 500px;*/">
                  </div>

                  <div class="form-div-area">
                    <select class="form-select"
                            name="role_id"
                            id="role_id"
                            ngModel
                            required
                            #role_id="ngModel">
                        <option
                          *ngFor="let role of rolesData"
                          [value]="role.role_id"
                          selected="">{{ role.role_name }}</option>

                  </select>

                  </div>
                  <button class="btn btn-primary add-admin-btn"
                          type="submit"
                          [hidden]="addAdminForm.invalid"
                  >Add Admin</button>
                </form>

              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
