<section>
  <div>
    <h2 class="admin-heading">&nbsp;</h2>
  </div>
</section>
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <section style="text-align: center;">
          <img src="assets/img/doctor.png" width="249" height="370">
        </section>
      </div>
      <div class="col-md-6">
        <section>
          <div class="container text-center">
            <div>
              <div class="card bg-dark bg-opacity-10" style="margin-top: 80px;">
                <div class="card-body" *ngFor="let doctor of doctorDetails">
                  <h4 class="card-title">Doctor Details</h4>
                  <p class="lead text-start card-text" style="margin-bottom: 0px;">Name: {{doctor.user_name}}</p>
                  <p class="lead text-start card-text" style="margin-bottom: 0px;">Surname: {{doctor.user_surname}}</p>
                  <p class="lead text-start card-text" style="margin-bottom: 0px;">Email: {{doctor.user_email}}</p>
                  <p class="lead text-start card-text" style="margin-bottom: 0px;">Department: {{doctor.department_name}}</p>
                  <p class="lead text-start card-text" style="margin-bottom: 0px;">Ward: {{doctor.ward_name}}</p>
                  <p class="lead text-start card-text" style="margin-bottom: 0px;">Join Date: {{doctor.join_date | date: 'dd-MMM-yyyy'}}</p>
                  <p class="lead text-start card-text" style="margin-bottom: 0px;">License Number: {{doctor.doctor_license_number}}</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
